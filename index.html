<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css
"
    />

    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="nav">
          <a href="./index.html" class="logo header__logo"> <span class="header__logo--web"> Web</span>Studio</a>

          <button
            type="button"
            class="menu-button is-open"
            aria-label="Кнопка меню"
            aria-controls="header__navigation"
            aria-expanded="false"
            data-menu-button
          >
            <svg class="menu-button__icon" width="40" height="40">
              <use class="menu-button__icon--open" href="./img/icons/symbol-defs.svg#icon-menu"></use>
              <use class="menu-button__icon--close" href="./img/icons/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>

          <div class="header__navigation is-open" id="header__navigation" data-menu>
            <ul class="list header__list">
              <li class="header__content"><a href="./index.html" class="header__text current">Студия</a></li>
              <li class="header__content"><a href="./portfolio.html" class="header__text">Портфолио</a></li>
              <li class="header__content"><a href="" class="header__text">Контакты</a></li>
            </ul>

            <div class="navigation-contacts">
              <ul class="list header__contacts">
                <li class="header__item">
                  <a class="header__link" href="mailto:info@devstudio.com">
                    <svg class="header__icon" width="16" height="12">
                      <use href="./img/icons/symbol-defs.svg#icon-envelope"></use></svg
                    >info@devstudio.com</a
                  >
                </li>
                <li class="header__item">
                  <a href="tel:+380961111111" class="header__link">
                    <svg class="header__icon" width="10" height="16">
                      <use href="./img/icons/symbol-defs.svg#icon-smartphone"></use></svg
                    >+38 096 111 11 11</a
                  >
                </li>
              </ul>

              <ul class="list menu__list">
                <li class="menu__contacts">
                  <a href="" class="menu__link">Instagram</a>
                </li>
                <li class="menu__contacts">
                  <a href="" class="menu__link">Twitter</a>
                </li>
                <li class="menu__contacts">
                  <a href="" class="menu__link">Facebook</a>
                </li>
                <li class="menu__contacts">
                  <a href="" class="menu__link">LinkedIn</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">Эффективные решения для вашего бизнеса</h1>
          <button type="button" data-modal-open class="button hero__button">Заказать услугу</button>
        </div>
      </div>
    </section>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
